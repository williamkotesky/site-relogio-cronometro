<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container-general">

        <nav class="option-bar">

            <div class="aplication">

                <div class="item-area">
                    <div class="relogio container-img">
                        <a href="./index.html">
                            <img class="icon" src="./assets/img/relogio.svg" alt="relogio">
                        </a>
                        
                    </div>
                </div>

                <div class="item-area cronometro">
                    <div class="cronometro container-img">
                        <img class="icon" src="./assets/img/cronometro.svg" alt="cronometro">
                    </div>
                </div>

            </div>

            <div class="options">

                <div class="item-area">
                    <div class="theme container-img">
                        <img class="icon" src="./assets/img/temaswitch.svg" alt="dois circulos, um branco e outro preto">
                    </div>
                </div>
               
                <div class="item-area config">
                    <div class="config container-img">
                        <img class="icon" src="./assets/img/configuracao.svg" alt="engrenagem">
                    </div>
                </div>
           
            </div>

        </nav>

        <section class="main-section">
            <div class="titulo">
                <h1>Cronômetro</h1>
            </div>
            <div class="main-section-container">
                
                <main class="main-container">
                    <div class="cronometro-container"></div>
                    <div class="btn-container">
                        <button class="iniciar">Iniciar</button>
                        <button class="pausar">Pausar</button>
                        <button class="reiniciar">Reiniciar</button>
                    </div>
                </main>

            </div>
        
        </section>
    
    </div>
    <script src="./assets/js/cronometro.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
